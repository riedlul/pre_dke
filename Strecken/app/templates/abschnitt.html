{% extends "bahnhof.html" %}
{% block title %}abschnitt{% endblock %}
{% block content %}
<div class="container">
    <h1 class="py-5">Abschnitte</h1>

        <form method="POST">
          <br />
          <div class="form-group">
            <label for="a_name">neuer Abschnitt:</label>
              </br>
            <input
              type="text"
              class="form-control"
              id="a_name"
              name="a_name"
              placeholder="Bezeichnung Abschnitt"
            />
          </div>
            <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="a_spurweite"
              name="a_spurweite"
              placeholder="Spurweite (meter)"
            />
          </div>
            <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="a_maxGeschwindigkeit"
              name="a_maxGeschwindigkeit"
              placeholder="maximale Geschwindigkeit (km/h)"
            />
          </div>
            <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="a_entgelt"
              name="a_entgelt"
              placeholder="Entgelt (EURO)"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="a_länge"
              name="a_länge"
              placeholder="Länge (m)"
            />
          </div>
            <div class="form-group">
                <label for="sec_start">Startbahnhof wählen:</label>
                    <select id="sec_start" name="sec_start" class="form-control">
                    {% for ts in bahnhöfe %}
                    <option value="{{ ts.id }}">{{ ts.name }} - {{ ts.address }}</option>
                    {% endfor %}
                    </select>
          </div>
            <div class="form-group">
                <label for="sec_end">Endbahnhof wählen:</label>
                    <select id="sec_end" name="sec_end" class="form-control">
                    {% for ts in bahnhöfe %}
                    <option value="{{ ts.id }}">{{ ts.name }} - {{ ts.address }}</option>
                    {% endfor %}
                    </select>
          </div>
        </br>
          <button type="add" class="btn btn-primary">HINZUFÜGEN</button>
          <br />
          <br />
    </form>
<hr />
    <u1 class="list-group list-group-flush" id="abschnitte-list">
        {% for a in abschnitte %}
            <li class="list-group-item">
                <li>
                    <span class="field-name">Abschnitt:</span>
                    <span class="field-value">{{ a.name }}</span>
                </li>
                <li>
                    <span class="field-name">Entgelt:</span>
                    <span class="field-value">{{ a.entgelt }}</span>
                    <p>
                        <a href="/edit_Abschnitt/{{ a.id }}"
                           class="btn btn-primary btn-lg-active"
                           role="button" aria-pressed="true">BEARBEITEN |
                        </a>
                        <a href="/delete_a/{{ a.id }}"
                           class="btn btn-primary btn-lg-active"
                           role="button" aria-pressed="true">LÖSCHEN
                        </a>
                    </p>
                    </form>
                    <hr />
                    <br />
                </li>
            </form>

            </li>
        {% endfor %}
    </u1>
    </dif>
<br />
{% endblock %}
