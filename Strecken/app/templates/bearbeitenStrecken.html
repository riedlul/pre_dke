{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label(class="form-label") }} <br>
        {{ form.name(class="form-control", size=30) }} <br>
    </p>
    <p>{{ form.submit(class="form-control") }}</p>
</form>
{% endblock %}
