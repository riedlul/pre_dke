{% extends "base.html" %}
{% block content %}
<table>
    <tr>
        <th>Von</th>
        <th>Bis</th>
        <th>Preis</th>
        <th>Abfahrt</th>
        <th>Kaufen</th>
    </tr>
    {% for d in durchfuehrungen %}
        <tr>
            <td>{{startInst.startBahnhof}}</td>
            <td>{{endInst.endBahnhof}}</td>
            <td>{{preis}}</td>
            <td>{{d.startDatum}}</td>
            <td><form method="POST" action="{{ url_for('buyticket',von=startInst.startBahnhof,nach=endInst.endBahnhof,preis=preis,fdID=d.id) }}">
                {{ form.hidden_tag() }}
                {{ form.submit() }}
            </form>  </td>          
        </tr>
    {% endfor %}
</table>    
{% endblock %}
