{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
	<p>Email: {{ user.email }}</p>
	<p>Vorname: {{ user.vorname }}</p>
	<p>Nachname: {{ user.nachname }}</p>
	{% if user == current_user %}
		<p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
{% endblock %}
